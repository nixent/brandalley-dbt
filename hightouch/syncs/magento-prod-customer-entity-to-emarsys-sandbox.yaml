model: magento-prod-customer-entity
destination: emarsys-sandbox
config:
  mode: update
  type: object
  object: contact
  mappings:
    - to: '3'
      from: email
      type: standard
    - to: '1'
      from: firstName
      type: standard
    - to: '2'
      from: lastName
      type: standard
    - to: '15'
      from: telephone
      type: standard
  configVersion: 0
  externalIdMapping:
    to: '1845'
    from: entity_id
schedule:
  type: manual
schedulePaused: false
