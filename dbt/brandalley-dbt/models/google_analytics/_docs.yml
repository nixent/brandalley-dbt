version: 2

models:
  - name: ga_daily_stats
    description: "GA visit and transaction counts"
    columns:
      - name: date
      - name: traffic_channel
      - name: traffic_medium
      - name: traffic_campaign
      - name: traffic_source
      - name: device_browser
      - name: device_os
        meta:
          dimension:
            label: 'Device OS'
      - name: product_sku
      - name: product_name
      - name: product_brand
      - name: product_quantity
        meta:
          metrics:
            total_quantity_metric:
              label: 'Quantity ordered'
              type: sum
              description: "Total quantity ordered"
      - name: transactions
        meta:
          metrics:
            total_transactions_metric:
              label: 'Count of transactions'
              type: sum
              description: "Transactions"
            ga_conversion_rate:
              label: 'Conversion Rate (%)'
              type: number 
              description: 'Total transactions / Total visits'
              sql: "100*safe_divide(${total_transactions_metric},${total_visits_metric})"
              round: 2
      - name: gmv
        meta:
          dimension:
            label: 'GMV'
          metrics:
            total_revenue_metric:
              label: 'GMV (Â£)'
              type: sum
              description: "GMV"
              round: 0
      - name: unique_visits
        meta:
          metrics:
            total_visits_metric:
              label: 'Unique visits'
              type: sum
              description: "Total unique visits"