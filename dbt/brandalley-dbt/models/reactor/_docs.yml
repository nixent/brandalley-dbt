version: 2

models:
  - name: order_issues_alert
    description: ""
    columns:
      - name: orderid
        description: ""
        meta:
          dimension:
            label: 'Order ID'
            format: id
      - name: customerid
        description: ""
        meta:
          dimension:
            label: 'Customer ID'
            format: id
      - name: sku
        description: ""
        meta:
          dimension:
            label: 'SKU'
            format: id
      - name: ext_order_number
        description: ""
        meta:
          dimension:
            label: 'Ext. Order ID'
            format: id

  - name: stg__reactor_stock_profile
    description: ""
    columns:
      - name: logged_date
      - name: sku
      - name: reactor_sku_id
      - name: on_hand
      - name: allocated
      - name: available
      - name: unsellable
      - name: unsellable_good
      - name: unsellable_bad

  - name: stg__reactor_goods_in
    description: ""
    columns:
      - name: po_id
      - name: sku
      - name: date_arrived
      - name: qty_arrived
      - name: src

  - name: stock_exited
    description: ""
    columns:
      - name: logged_date
        meta:
          dimension:
            type: date
            time_intervals: ['RAW', 'DAY', 'WEEK', 'MONTH', 'QUARTER', 'YEAR', 'DAY_OF_WEEK_NAME', 'MONTH_NAME', 'QUARTER_NAME']
            label: 'Logged Date'
      - name: reactor_sku
        meta:
          dimension:
            label: 'Reactor Sku'
            type: string
      - name: magento_sku
        meta:
          dimension:
            label: 'Magento Sku'
      - name: qty_exited
        meta:
          dimension:
            hidden: true
          metrics:
            qty_exited_metric:
              type: sum
              label: 'Qty Exited'
      - name: unit_cost
        meta:
          dimension:
            label: 'Unit Cost'
      - name: exit_route
        meta:
          dimension:
            label: 'Exit Route'
      - name: exit_details
        meta:
          dimension:
            label: 'Exit Details'