  - name: OrderLines
    description: ""
    meta:
      joins:
        - join: sales_flat_creditmemo
          sql_on: ${OrderLines.order_id} = ${sales_flat_creditmemo.order_id}
        - join: ba_core_stock_return
          sql_on: ${OrderLines.order_number} = ${ba_core_stock_return.order_increment_id}
        - join: sales_flat_creditmemo_item
          sql_on: ${OrderLines.sku} = ${sales_flat_creditmemo_item.sku} and ${sales_flat_creditmemo_item.order_id}=${OrderLines.order_id} and ${sales_flat_creditmemo_item.refund_status}='approved'
        - join: customers
          sql_on: ${OrderLines.customer_id} = ${customers.cst_id}
        - join: Orders
          sql_on: ${OrderLines.order_number} = ${Orders.increment_id}
        - join: products
          sql_on: ${OrderLines.sku} = ${products.sku}
        - join: shipment_items
          sql_on: ${OrderLines.sku} = ${shipment_items.sku}            
        - join: shipments
          sql_on: ${OrderLines.order_id} = ${shipments.order_id}
        - join: shipping
          sql_on: ${Orders.increment_id} = ${shipping.order_id} and ${OrderLines.sku} = ${shipping.sku}
        - join: catalog_product_negotiation_item
          sql_on: ${OrderLines.nego} = ${catalog_product_negotiation_item.negotiation_id} and ${OrderLines.sku} = ${catalog_product_negotiation_item.sku}
        - join: customers_enriched 
          sql_on: ${OrderLines.customer_id} = ${customers_enriched.customer_id}
        - join: orders_enriched
          sql_on: ${OrderLines.order_id} = ${orders_enriched.order_id}
