version: 2

models:
  - name: coupon_rules
    description: "Coupon details"
    columns:
      - name: ba_site
      - name: coupon_id
        description: "Primary key"
        meta:
          dimension:
            format: id
      - name: rule_id
        data_type: <integer>
        description: "Rule Id, nullable"
        meta:
          dimension:
            format: id
      - name: code
        data_type: <string>
        description: "Code"
      - name: usage_limit
        data_type: <integer>
        description: "Usage limit"
      - name: usage_per_customer
        data_type: <integer>
        description: "Usage per customer"
      - name: time_used
        data_type: <integer>
        description: "Number of times the coupon has been used"
      - name: expiration_date
        data_type: <string>
        description: "Expiration date"
        meta:
          dimension:
            type: timestamp
            time_intervals: ['HOUR', 'DAY', 'WEEK', 'MONTH', 'QUARTER']    
            sql: 'datetime(coupon_rules.expiration_date, "Europe/London")'        
      - name: is_primary
        data_type: <integer>
        description: "Is primary flag"
