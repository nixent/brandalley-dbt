  - name: OrderLines
    description: ""
    meta:
      joins:
        - join: sales_flat_creditmemo
          sql_on: ${OrderLines.order_id} = ${sales_flat_creditmemo.order_id}
        - join: ba_core_stock_return
          sql_on: ${OrderLines.order_number} = ${ba_core_stock_return.order_increment_id}
        - join: sales_flat_creditmemo_item
          sql_on: ${OrderLines.sku} = ${sales_flat_creditmemo_item.sku} and ${sales_flat_creditmemo_item.parent_id}=${sales_flat_creditmemo.entity_id}
        - join: customers
          sql_on: ${OrderLines.customer_id} = ${customers.cst_id}
        - join: Orders
          sql_on: ${OrderLines.order_number} = ${Orders.increment_id}
        - join: products
          sql_on: ${OrderLines.sku} = ${products.variant_sku}
        - join: shipment_items
          sql_on: ${OrderLines.sku} = ${shipment_items.sku}            
        - join: shipments
          sql_on: ${OrderLines.order_id} = ${shipments.order_id}
        - join: shipping
          sql_on: ${Orders.increment_id} = ${shipping.order_id} and ${products.product_id} = ${shipping.product_id}
        - join: catalog_product_negotiation_item
          sql_on: ${OrderLines.nego} = ${catalog_product_negotiation_item.negotiation_id} and ${OrderLines.sku} = ${catalog_product_negotiation_item.sku}
        - join: orderlineswithsequence
          sql_on: ${OrderLines.order_id}  = ${orderlineswithsequence.order_id}
        - join: customers_enriched 
          sql_on: ${OrderLines.customer_id} = ${customers_enriched.customer_id}
        - join: orders_enriched
          sql_on: ${OrderLines.order_id} = ${orders_enriched.order_id}
    columns:
      - name: unique_id
        description: ""
        tests:
          - not_null:
              config:
                severity: warn
                warn_if: "> 100"
        meta:
          dimension:
            hidden: true
      - name: months_since_cohort_start
        description: " no of months since cohort began"
        meta:
          dimension:
            type: number
      - name: years_since_cohort_start
        description: " no of years since cohort began" 
        meta: 
          dimension: 
            type: number
      - name : quarters_since_cohort_start
        description: " no of quarters since cohort began"
        meta:
          dimension:
            type: number
      - name: order_number
        description: ""       
      - name: customer_id
        description: "Customer id, foreign key, nullable" 
        meta:
          dimension:
            format: id
          metrics:
            total_customers:
              label: 'Total number of customers'
              type: count_distinct
              description: "Number of customers who ordered"
              hidden: false
              round: 0      
      - name: order_item_id
        description: "Order item id, foreign key"
        meta:
          dimension:
            format: id    
          metrics:
            count_order_items:
              label: 'count distinct of order item ids'
              type: count_distinct     
      - name: order_id
        description: "Id of the order, foreign key"
        meta:
          dimension:
            format: id
          metrics:
            total_orders_count:
              label: 'Total number of orders'
              type: count_distinct
            sum_of_order_ids:
              label: ' sum of order ids'
              type: sum
            average_items_per_order:
              label: 'average items per order'
              type: number
              sql: " ${count_order_items} / ${total_orders_count} "
      - name: sku
        description: "SKU, nullable"
      - name: buyer
        description: "Buyer, nullable"
      - name: name
        description: "Name"
      - name: qty_canceled
