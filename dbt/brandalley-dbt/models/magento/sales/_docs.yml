    description: ""
    meta:
      joins:
        - join: shipments
          sql_on: ${Orders.magentoID} = ${shipments.order_id}
        - join: stg__salesrule_coupon
          sql_on: ${Orders.coupon_code} = ${stg__salesrule_coupon.code}
        - join: customers_enriched 
          sql_on: ${Orders.customer_id} = ${customers_enriched.customer_id}
        - join: orders_enriched 
          sql_on: ${Orders.magentoID} = ${orders_enriched.order_id}
    columns:
      - name: increment_id
        description: "Increment id, nullable"
        tests:
          - not_null:
              config:
                severity: warn
                warn_if: ">100"
        meta:
          metrics:
            total_order_count:
              label: 'Total number of orders'
              type: count_distinct
              description: "Number of orders"
              hidden: false
              round: 0
            total_new_order_count:
              label: 'Total number of new orders'
              type: count_distinct
              description: "Number of new orders"
              hidden: false
              sql: "IF(${orderno}=1, ${increment_id}, null)"
              round: 0
            total_customers_count:
              label: 'Total number of customers'
              type: count_distinct
              description: "Number of customers"
              hidden: false
              sql: "${customer_id}"
            total_customers_second_order_within_90_days:
              label: 'Total number of customers who have made a second purchase within 90 days'
              type: count_distinct
              description: "Number of customers who have returned to make second order within 90 days"
              hidden: false
              sql: "if(${orderno}=2 and ${orders_enriched.days_since_first_purchase} <= 90, ${customer_id}, null)"
              round: 0
            total_customers_second_order_within_1_year:
              label: 'Total number of customers who have made a second purchase within 365 days'
              type: count_distinct
              description: "Number of customers who have returned to make second order within 365 days"
              hidden: false
              sql: "if(${orderno}=2 and ${orders_enriched.days_since_first_purchase} <= 365, ${customer_id}, null)"
              round: 0
