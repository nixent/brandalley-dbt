version: 2

models:
  - name: new_customers
    description: "new customers being pushed to emarsys"
    columns:
      - name: entity_id
        data_type: <integer>
        description: "primary key"
        tests:
          - not_null:
              config:
                severity: warn
                warn_if: "> 100"

  - name: daily_email_stats
    columns:
      - name: action
      - name: contact_id 
      - name: launch_id 
      - name: campaign_type 
      - name: campaign_name
      - name: campaign_category
      - name: campaign_subject
      - name: domain 
      - name: campaign_id 
      - name: message_id 
      - name: event_time 
      - name: customer_id
      - name: link_id
      - name: category_name
      - name: link_name

